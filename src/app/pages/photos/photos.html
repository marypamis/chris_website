<div class="container section">
    <h2 class="title" style="text-align: center; margin-bottom: 50px;">Photo Gallery</h2>

    <div class="gallery-grid">
        <!-- Placeholders -->
        <div class="photo-item" *ngFor="let item of [1,2,3,4,5,6]">
            <div class="photo-placeholder">
                <span>Photo {{ item }}</span>
            </div>
            <div class="caption">Gallery Image {{ item }}</div>
        </div>
    </div>
</div>
