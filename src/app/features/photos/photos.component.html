<section class="section photos-section">
    <div class="container">
        <h2 class="section-title">Photography</h2>
        <p class="section-desc">A collection of moments and perspectives.</p>

        <div class="gallery-grid">
            <div class="gallery-item" *ngFor="let photo of photos; let i = index" (click)="openLightbox(i)">
                <img [src]="photo.url" [alt]="photo.caption" loading="lazy">
                <div class="overlay">
                    <span>{{ photo.caption }}</span>
                </div>
            </div>
        </div>
    </div>

    <app-lightbox [isOpen]="isLightboxOpen" [currentImage]="currentImage" [hasNext]="true" [hasPrev]="true"
        (close)="closeLightbox()" (next)="nextImage()" (prev)="prevImage()">
    </app-lightbox>
</section>
