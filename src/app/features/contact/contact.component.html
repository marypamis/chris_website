<section class="section contact-section">
    <div class="container contact-container">
        <div class="text-side">
            <h2>Get In Touch</h2>
            <p class="subtitle">Have a project in mind or just want to say hi?</p>

            <div class="contact-info">
                <div class="info-item">
                    <strong>Email</strong>
                    <a href="mailto:contact@example.com">contact@example.com</a>
                </div>
                <div class="info-item">
                    <strong>Socials</strong>
                    <div class="social-links">
                        <a href="#" target="_blank">LinkedIn</a>
                        <a href="#" target="_blank">Twitter</a>
                        <a href="#" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-side">
            <!-- Hidden form for Netlify detection -->
            <form name="contact" netlify netlify-honeypot="bot-field" hidden>
                <input type="text" name="name" />
                <input type="email" name="email" />
                <input type="text" name="subject" />
                <textarea name="message"></textarea>
            </form>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
                <input type="hidden" name="form-name" value="contact" />

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="name" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" formControlName="subject" placeholder="Project Inquiry">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" formControlName="message" rows="5"
                        placeholder="Tell me about your project..."></textarea>
                </div>

                <button type="submit" class="btn btn-solid" [disabled]="contactForm.invalid || isSubmitting">
                    {{ isSubmitting ? 'Sending...' : 'Send Message' }}
                </button>

                <div class="success-message" *ngIf="submitSuccess">
                    Message sent successfully! I'll get back to you soon.
                </div>

                <div class="error-message" *ngIf="submitError">
                    Something went wrong. Please try again later.
                </div>
            </form>
        </div>
    </div>
</section>
