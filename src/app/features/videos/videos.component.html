<section class="section videos-section">
    <div class="container">
        <h2 class="section-title">Videos</h2>
        <p class="section-desc">Watch my latest talks, tutorials, and project demos.</p>

        <div class="video-grid">
            <div class="video-card" *ngFor="let video of videos">
                <div class="video-wrapper">
                    <iframe [src]="video.url | safeUrl" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h3>{{ video.title }}</h3>
                    <p>{{ video.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
